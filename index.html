<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario de la Sra. Laura</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #fff5e6; color: #4e342e; margin: 0; padding: 20px; }
        h1 { color: #d35400; margin-bottom: 10px; }
        
        /* Contenedor de la Ruleta */
        #canvas-container { position: relative; margin: 20px auto; width: 320px; }
        #flecha { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; 
                  border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 35px solid #c0392b; z-index: 10; }
        canvas { border-radius: 50%; border: 8px solid #ed6a5a; box-shadow: 0 8px 20px rgba(0,0,0,0.2); background: white; }
        
        /* Botón */
        .btn-girar { padding: 15px 40px; font-size: 1.3rem; background: #ed6a5a; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 0 #c0392b; }
        .btn-girar:active { transform: translateY(4px); box-shadow: none; }
        
        /* Panel de Receta */
        #receta-display { margin: 30px auto; max-width: 600px; background: white; padding: 30px; border-radius: 20px; display: none; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-top: 10px solid #ed6a5a; }
        h2 { color: #e67e22; text-transform: uppercase; margin-top: 0; border-bottom: 2px dashed #f39c12; padding-bottom: 10px; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-family: 'Segoe UI', sans-serif; font-size: 1rem; line-height: 1.6; color: #333; }
        .cerrar-btn { background: #95a5a6; color: white; padding: 8px 20px; border: none; border-radius: 5px; cursor: pointer; float: right; }
    </style>
</head>
<body>

    <h1>La Cocina de Laura</h1>
    <p>¿Qué vamos a preparar hoy?</p>
    
    <div id="canvas-container">
        <div id="flecha"></div>
        <canvas id="ruleta" width="300" height="300"></canvas>
    </div>

    <button class="btn-girar" onclick="girar()">¡GIRAR RULETA!</button>

    <div id="receta-display">
        <button class="cerrar-btn" onclick="cerrarPanel()">Cerrar x</button>
        <h2 id="titulo-receta"></h2>
        <pre id="contenido-receta"></pre>
    </div>

    <script>
        const canvas = document.getElementById('ruleta');
        const ctx = canvas.getContext('2d');
        let anguloActual = 0;

        function dibujarRuleta() {
            const secciones = 12;
            const colores = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff"];
            for (let i = 0; i < secciones; i++) {
                ctx.beginPath();
                ctx.fillStyle = colores[i % colores.length];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * (2 * Math.PI / secciones), (i + 1) * (2 * Math.PI / secciones));
                ctx.fill();
                ctx.stroke();
            }
        }
        dibujarRuleta();

        function girar() {
            // Ocultar receta anterior
            document.getElementById('receta-display').style.display = 'none';
            
            let vueltas = 7 + Math.random() * 5;
            let gradosTotales = vueltas * 360;
            let tiempo = 4000; 

            canvas.style.transition = `transform ${tiempo}ms cubic-bezier(0.15, 0, 0.15, 1)`;
            anguloActual += gradosTotales;
            canvas.style.transform = `rotate(${anguloActual}deg)`;

            setTimeout(cargarArchivoAzar, tiempo);
        }

        async function cargarArchivoAzar() {
            const numeroAzar = Math.floor(Math.random() * 300) + 1;
            const nombreArchivo = numeroAzar.toString().padStart(3, '0') + ".txt";

            try {
                // Buscamos dentro de la carpeta 'recetas'
                const response = await fetch(`recetas/${nombreArchivo}`);
                if (!response.ok) throw new Error();
                
                const texto = await response.text();
                mostrarReceta(texto);
            } catch (err) {
                alert("Salió la receta #" + numeroAzar + ", pero no encontré el archivo " + nombreArchivo + " en la carpeta 'recetas'.");
            }
        }

        function mostrarReceta(texto) {
            const lineas = texto.split('\n');
            document.getElementById('titulo-receta').innerText = lineas[0];
            document.getElementById('contenido-receta').innerText = texto;
            const panel = document.getElementById('receta-display');
            panel.style.display = 'block';
            panel.scrollIntoView({behavior: "smooth"});
        }

        function cerrarPanel() {
            document.getElementById('receta-display').style.display = 'none';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
